<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Prompts Track — Starter Pack</title>
  <style>
    :root { --bg: #0f172a; --fg: #e2e8f0; --accent: #3b82f6; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      color: var(--fg);
      background: #0b1020;
    }
    header {
      background: var(--bg);
      border-bottom: 1px solid #23304f;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      font-weight: 800;
      letter-spacing: .2px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 16px;
    }
    nav a {
      color: var(--fg);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 8px;
    }
    nav a:hover, nav a:focus {
      background: #1b2542;
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    /* Mobile menu: Only shows at ≤ 640px width */
    @media (max-width: 640px) {
      nav ul {
        display: none; /* hidden by default */
      }
      nav ul.open {
        display: block;
        background: #0f1a33;
        margin-top: 8px;
        padding: 8px;
        border-radius: 10px;
      }
      nav li {
        margin: 6px 0;
      }
      #menuToggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #0f1a33;
        color: var(--accent);
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
      }
      #menuToggle:focus {
        outline: 2px solid #3b82f6;
        background: #1b2542;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <span class="brand">AI Prompts Track</span>
      <nav>
        <button
          id="menuToggle"
          aria-expanded="false"
          aria-controls="mainMenu"
          aria-label="Toggle menu"
        >☰ Menu</button>
        <ul id="mainMenu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Task</a></li>
          <li><a href="#">Info</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrap">
      <h2>AI & Prompts Track — Starter Pack</h2>
      <p>Fix the mobile menu for accessibility and functionality.</p>
    </div>
  </main>
  <script>
    // Get elements
    const btn = document.getElementById('menuToggle');
    const menu = document.getElementById('mainMenu');

    // Helper to open/close menu and update ARIA
    function toggleMenu() {
      const isOpen = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    }

    // Toggle via mouse
    btn.addEventListener('click', toggleMenu);

    // Toggle via keyboard: Enter/Space
    btn.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });
  </script>
</body>
</html>
